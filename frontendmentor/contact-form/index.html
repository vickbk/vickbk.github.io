<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="./dist/css/styles.css" />
    <script type="module" src="./scripts/main.js" defer></script>
  </head>
  <body class="c-grey-900">
    <main class="container pi-1 pbl-2 relative">
      <form
        action="go"
        id="contact-form"
        class="form white grid g-2 p-1 sm-up-p-2 br-1"
      >
        <h1 class="form__header">Contact Us</h1>
        <section class="form__identity grid g-2 sm-up-flex flex-wrap">
          <label class="form__identity-label"
            ><span>First Name <span class="c-green-600">*</span></span>
            <input
              type="text"
              required="required"
              aria-describedby="first-name-error"
              class="form__identity-input active-out-green-600"
            />
            <span id="first-name-error" class="form__error hide">
              This field is required
            </span>
          </label>
          <label class="form__identity-label"
            ><span>Last Name <span class="c-green-600">*</span></span>
            <input
              type="text"
              required="required"
              aria-describedby="last-name-error"
              class="form__identity-input active-out-green-600"
            />
            <span id="last-name-error" class="form__error hide">
              This field is required
            </span>
          </label>
          <label class="form__identity-label"
            ><span>Email Address <span class="c-green-600">*</span></span>
            <input
              type="email"
              required="required"
              aria-describedby="email-error"
              class="form__identity-input active-out-green-600"
            />
            <span id="email-error" class="form__error hide">
              Please enter a valid email address
            </span>
          </label>
        </section>

        <!-- Query section -->
        <fieldset
          class="form__query grid sm-up-flex flex-wrap no-border g-2 spbl-5 a-center"
        >
          <legend>Query Type <span class="c-green-600">*</span></legend>
          <label
            class="form__query-label flex-grow sp-8 pi-1 flex g-1 a-center b-green-600 sbr-5 cursor-p active-green-200"
            ><input
              type="radio"
              name="type"
              class="form__query-radio"
              value=""
              required="required"
              aria-describedby="type-error"
            />
            General Enquiry </label
          ><label
            class="form__query-label flex-grow sp-8 pi-1 flex g-1 a-center b-green-600 sbr-5 cursor-p active-green-200"
            ><input
              type="radio"
              name="type"
              class="form__query-radio"
              value=""
              required="required"
              aria-describedby="type-error"
            />Support Request</label
          >
          <p class="form__error hide" id="type-error">
            Please select a query type
          </p>
        </fieldset>

        <!-- message section -->
        <label class="form__identity-label"
          ><span>Message <span class="c-green-600">*</span></span>
          <textarea
            name="message"
            class="form__text b-grey-500 sbr-5 p-1 active-out-green-600"
            aria-describedby="text-error"
            rows="3"
            required
          ></textarea>
          <span id="text-error" class="form__error hide"
            >This field is required</span
          >
        </label>

        <label class="flex flex-wrap g-1 a-center pbl-1 cursor-p">
          <input
            type="checkbox"
            name="consent"
            required="required"
            aria-describedby="consent-error"
            class="form__check p-1 active-out-green-600"
          />
          <span
            >I consent to being contacted by the team
            <span class="c-green-600">*</span></span
          >
          <span class="form__error hide" id="consent-error">
            To submit this form, please consent to being contacted
          </span>
        </label>

        <button
          formnovalidate
          type="submit"
          class="no-border sbr-5 p-1 c-white green-600 bold active-green-200 active-c-green-600"
        >
          Submit
        </button>
      </form>
      <article
        class="success hide absolute grey-900 c-green-200 sbr-5 p-2 grid sg-5"
        id="success-toast"
      >
        <h2 class="success__header bold flex sg-5 a-center">
          <img src="./assets/images/icon-success-check.svg" alt="" />Message
          Sent!
        </h2>
        <p class="success__content">
          Thanks for completing the form. We'll be in touch soon!
        </p>
      </article>
    </main>

    <footer class="attribution mbl-2">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://github.com/vickbk">VickBk</a>.
    </footer>
  </body>
</html>
