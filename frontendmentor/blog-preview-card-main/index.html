<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="blog-card">
        <img
          class="picture"
          src="./assets/images/illustration-article.svg"
          alt="illustration-article image"
        />
        <div class="more-content">
          <button class="button pointer">Learning</button>
          <p>Published 21 Dec 2023</p>
          <h1 class="pointer"><a href="#">HTML & CSS foundations</a></h1>
          <p class="more-details">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="publisher">
            <img
              src="./assets/images/image-avatar.webp"
              alt="Greg Hooper picture"
            />
            <span>Greg Hooper</span>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">VickBK</a>.
    </footer>
  </body>
</html>
