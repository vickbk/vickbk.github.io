<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./dist/css/styles.min.css" />
  </head>
  <body>
    <header class="sr-only">
      <h1>An NFT preview card component</h1>
    </header>
    <main class="grid center p-2">
      <article class="card p-2 sbrd-5 blue-900 grid g-2">
        <button class="card__button relative" type="button">
          <img
            class="card__image sbrd-3"
            src="./images/image-equilibrium.jpg"
            alt="NFT Equilibrium image"
          /><img class="view absolute" src="./images/icon-view.svg" alt="" />
        </button>

        <div class="sbble-1 b-blue-500 pble-2 grid g-2">
          <h2>
            <a class="c-white active-c-cyan-400" href="#!">Equilibrium #3429</a>
          </h2>
          <p class="card__details">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="flex g-1 a-center">
            <img src="./images/icon-ethereum.svg" alt="" />
            <p class="card__price c-cyan-400">0.041 ETH</p>

            <img class="mis-auto" src="./images/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </div>
        </div>

        <div class="flex a-center g-1">
          <img
            class="card__avatar sb-1 brd-3 b-white"
            src="./images/image-avatar.png"
            alt="Current user Avatar"
          />
          <p>
            Creation of
            <a class="c-white active-c-cyan-400" href="#!">Jules Wyvern</a>
          </p>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        class="active-c-cyan-400"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#" class="active-c-cyan-400">Your Name Here</a>.
    </footer>
  </body>
</html>
