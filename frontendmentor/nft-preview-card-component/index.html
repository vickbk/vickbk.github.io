<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./dist/css/styles.min.css" />
  </head>
  <body>
    <main class="grid center">
      <article class="p-1 sbrd-5">
        <button type="button">
          <img
            src="./images/image-equilibrium.jpg"
            alt="NFT Equilibrium image"
          /><img src="./images/icon-view.svg" alt="" />
        </button>
        <h2><a href="#!">Equilibrium #3429</a></h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div>
          <p><img src="./images/icon-ethereum.svg" alt="" />0.041 ETH</p>
          <p><img src="./images/icon-clock.svg" alt="" />3 days left</p>
        </div>
        <div>
          <img src="./images/image-avatar.png" alt="Current user Avatar" />
          <p>Creation of <a href="#!">Jules Wyvern</a></p>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
