<svg viewBox="0 0 240 140" width="240" height="240" role="img" aria-labelledby="monitorTitle monitorDesc" xmlns="http://www.w3.org/2000/svg">
                <title id="monitorTitle">Computer icon with code on screen</title>
                <desc id="monitorDesc">A simple monitor showing a code icon and the label VickBK in the bottom right.</desc>

                <!-- monitor bezel -->
                <rect x="16" y="12" width="208" height="96" rx="12" fill="#2b3742" stroke="#1f2933" stroke-width="2"/>

                <!-- screen -->
                <rect x="32" y="26" width="176" height="68" rx="6" fill="#071023"/>

                <!-- subtle screen glow -->
                <linearGradient id="g" x1="0" x2="1">
                    <stop offset="0" stop-color="#ffffff" stop-opacity="0.04"/>
                    <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
                </linearGradient>
                <rect x="32" y="26" width="176" height="68" rx="6" fill="url(#g)"/>

                <!-- code icon centered on screen -->
                <text x="120" y="68" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="34" fill="#7be58b" font-weight="700" dominant-baseline="middle">
                    &lt;/&gt;
                </text>

                <!-- stand -->
                <rect x="106" y="110" width="28" height="8" rx="2" fill="#39424a"/>
                <rect x="84" y="118" width="72" height="8" rx="3" fill="#111827"/>

                <!-- small reflection on bezel -->
                <path d="M44 34c10 6 40 6 80 6" stroke="#ffffff11" stroke-width="3" fill="none" stroke-linecap="round"/>

                <!-- VickBK label bottom-right -->
                <text x="228" y="190" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="12" fill="#111827" text-anchor="end" font-weight="600">
                    VickBK
                </text>
            </svg>