<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid - Span last element across</title>
    <link rel="stylesheet" href="./dist/css/styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main class="container grid center g-1 p-2">
      <section class="grid g-1 text-center sp-5" id="binary-trees"></section>

      <section
        class="2-cols grey-500 sp-5 grid gc-2 span-last-element g-1 c-grey-950"
      >
        <article class="p-1 white">1</article>
        <article class="p-1 white">2</article>
        <article class="p-1 white">3: should span across</article>
      </section>
      <section
        class="2-cols grey-500 sp-5 grid gc-2 span-last-element g-1 c-grey-950"
      >
        <article class="p-1 white">1</article>
        <article class="p-1 white">2</article>
        <article class="p-1 white">3</article>
        <article class="p-1 white">4: should stay as is</article>
      </section>
      <section
        class="3-cols grey-500 sp-5 grid gc-3 span-last-element g-1 c-grey-950"
      >
        <article class="p-1 white">1</article>
        <article class="p-1 white">2</article>
        <article class="p-1 white">3</article>
        <article class="p-1 white">4</article>
        <article class="p-1 white">5: should span across</article>
      </section>
      <section
        class="3-cols grey-500 sp-5 grid gc-3 span-last-element g-1 c-grey-950"
      >
        <article class="p-1 white">1</article>
        <article class="p-1 white">2</article>
        <article class="p-1 white">3</article>
        <article class="p-1 white">4: should span across</article>
      </section>
      <section
        class="3-cols grey-500 sp-5 grid gc-4 span-last-element g-1 c-grey-950"
      >
        <article class="p-1 white">1</article>
        <article class="p-1 white">2</article>
        <article class="p-1 white">3: should span across</article>
      </section>
    </main>
  </body>
</html>
